<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACT DETAILS</title>
    <link rel="stylesheet" href="css\styles.css">
  </head>
  <body>
    <h3>Contact Details: </h3> <br />
    <form class="" action="index.html" method="post">
      <label>NAME : &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
      <input type="text" required> <br> <br>
      <label>EMAIL ADDRESS: &nbsp</label>
      <input type="email" placeholder="sophie@example.com" pattern="+@+.com" size="30" required><br /><br />
      <label>PHONE NUMBER: &nbsp</label>
      <input type="tel" name="" value="" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" ><br /><br />
      <label>PASSWORD : &nbsp &nbsp &nbsp &nbsp</label>
      <input type="password" name="" value="">
      <br /> <br />
      <label>MESSAGE :<br /></label>
      <textarea name="name" rows="8" cols="80"></textarea>

    <br /><br />  <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
</html>
